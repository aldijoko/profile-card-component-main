<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="">
        <img src="images/image-victor.jpg" class="card-images" style="width: 100px; border-radius: 50%;" alt="">
      </div>
      <div class="card-body" style="position: relative;">
          <p style="font-weight: 700;">Victor Creet</p>
          <p style="color: hsl(0, 0%, 59%);">26</p>
          <p style="font-size: 18px; color: hsl(0, 0%, 59%); display: flex; justify-content: center; position: absolute; top: 35px;">London</p>
      </div>
      <div class="card-footer" style="position: relative;">
        <div class="card-first">
          <p>80K</p>
          <p>803K</p>
          <p>1.4K</p>
        </div>
          <div class="card-second" style="position: absolute; top: 40px;">
            <p style="position: absolute; left: 45px;">Followers</p>
            <p style="position: absolute; left: 158px;">Likes</p>
            <p style="position: absolute; left: 258px;">Photos</p>
          </div>
      </div>
     
     
    
    </div>
  </div>
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aldi Joko</a>.
  </div>
</body>
</html>
